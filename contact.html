    <div class="con">
      <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Name</label>
            <input type="Name" class="form-control" id="clientemail" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clinetphone" class="form-label">Phone</label>
            <input type="phone" class="form-control" id="clinetphone">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Enquiry</label>
            <input type="Enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp">
          </div>

          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclinet">
            <label class="form-check-label" for="isclinet">I want you to work on a project with me</label>
          </div>
          <div class="sub">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
